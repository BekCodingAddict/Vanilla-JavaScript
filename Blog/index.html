<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blog App</title>
	<link rel="stylesheet" href="styles.css">
	<!-- Quill Editor CSS -->
	<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<header class="header">
			<h1 class="logo">üìù My Blog</h1>
			<div class="header-actions">
				<button class="btn btn-primary" id="addBlogQuillBtn">+ Add New Blog with Quill</button>
				<button class="btn btn-secondary" id="addBlogTinyMCEBtn">+ Add New Blog with TinyMCE</button>
			</div>
		</header>

		<main class="main-content">
			<!-- Blog List View -->
			<section class="blog-list" id="blogList">
				<div class="search-bar">
					<input type="text" id="searchInput" placeholder="Search blogs..." class="search-input">
				</div>
				<div class="blogs-container" id="blogsContainer">
					<!-- Blogs will be dynamically inserted here -->
				</div>
			</section>

			<!-- Add/Edit Blog Form -->
			<section class="blog-form" id="blogForm" style="display: none;">
				<div class="form-container">
					<h2 id="formTitle">Add New Blog</h2>
					<form id="blogFormElement">
						<div class="form-group">
							<label for="blogTitle">Title</label>
							<input type="text" id="blogTitle" name="title" required class="form-input">
						</div>

						<div class="form-group">
							<label for="blogAuthor">Author</label>
							<input type="text" id="blogAuthor" name="author" required class="form-input">
						</div>

						<div class="form-group">
							<label for="blogContent">Content</label>
							<div id="blogContent" class="editor-content"></div>
						</div>

						<div class="form-group">
							<label for="blogTags">Tags (comma separated)</label>
							<input type="text" id="blogTags" name="tags" class="form-input"
								placeholder="technology, web development, javascript">
						</div>

						<div class="form-actions">
							<button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
							<button type="submit" class="btn btn-primary" id="saveBtn">Save Blog</button>
						</div>
					</form>
				</div>
			</section>

			<!-- Blog Detail View -->
			<section class="blog-detail" id="blogDetail" style="display: none;">
				<div class="detail-container">
					<button class="btn btn-secondary back-btn" id="backBtn">‚Üê Back to Blogs</button>
					<article class="blog-article">
						<h1 class="blog-detail-title" id="detailTitle"></h1>
						<div class="blog-meta">
							<span class="blog-author" id="detailAuthor"></span>
							<span class="blog-date" id="detailDate"></span>
						</div>
						<div class="blog-tags" id="detailTags"></div>
						<div class="blog-content" id="detailContent"></div>
						<div class="blog-actions">
							<button class="btn btn-primary" id="editBlogBtn">Edit Blog</button>
							<button class="btn btn-danger" id="deleteBlogBtn">Delete Blog</button>
						</div>
					</article>
				</div>
			</section>
		</main>
	</div>

	<!-- Confirmation Modal -->
	<div class="modal" id="confirmModal" style="display: none;">
		<div class="modal-content">
			<h3>Confirm Action</h3>
			<p id="modalMessage"></p>
			<div class="modal-actions">
				<button class="btn btn-secondary" id="modalCancel">Cancel</button>
				<button class="btn btn-danger" id="modalConfirm">Confirm</button>
			</div>
		</div>
	</div>

	<!-- Quill Editor JS -->
	<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
	<!-- TinyMCE Editor JS (Self-hosted) -->
	<script src="https://cdn.jsdelivr.net/npm/tinymce@6/tinymce.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
