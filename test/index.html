<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temple of Herbs</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
        }

        a {
            text-decoration: none;
            color: white;
            font-size: 14px;
            margin-right: 20px;
        }

        header.header {
            background: #05642f;
            color: white;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        /* Flex containers */
        .nav-left,
        .nav-right {
            display: flex;
            align-items: center;
        }

        .logo {
            font-weight: bold;
            font-size: 20px;
        }

        /* Login button */
        .login-btn {
            padding: 6px 14px;
            font-size: 14px;
            background: white;
            color: #05642f;
            border: 2px solid #05642f;
            border-radius: 20px;
            cursor: pointer;
        }

        /* Hamburger - hidden on desktop */
        .hamburger {
            display: none;
            font-size: 24px;
            margin-left: 20px;
            cursor: pointer;
        }

        /* Mobile nav */
        .mobile-nav {
            display: none;
            flex-direction: column;
            background: #05642f;
            padding: 10px 20px;
        }

        .mobile-nav a {
            padding: 10px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .mobile-nav.open {
            display: flex;
        }

        /* MEDIA QUERIES */
        @media (max-width: 768px) {
            .nav-left {
                display: none;
            }

            .hamburger {
                display: block;
            }

            .logo {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="nav-left">
            <a href="#">HERB LIBRARY</a>
            <a href="#">RECOMMEND</a>
        </div>

        <div class="logo">temple of herbs</div>

        <div class="nav-right">
            <button class="login-btn">Log in</button>
            <div class="hamburger" id="hamburger">
                â˜°
            </div>
        </div>
    </header>

    <nav class="mobile-nav" id="mobileNav">
        <a href="#">HERB LIBRARY</a>
        <a href="#">RECOMMEND</a>
        <a href="#">Log in</a>
    </nav>

    <script>
        const hamburger = document.getElementById("hamburger");
        const mobileNav = document.getElementById("mobileNav");

        hamburger.addEventListener("click", () => {
            mobileNav.classList.toggle("open");
        });
    </script>
</body>

</html>
